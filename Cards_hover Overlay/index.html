<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset-styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Grid Card Project</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h3>Titulo de la  tarjeta</h3>
            <figure>
                <img src="./img/image3.jpg" alt="imagen">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
                <figcaption>
                    <p>Esto es la descripcion de la imagen de la tarjeta</p>
                </figcaption>
            </figure>
        </div>
        <input type="button" value="Ir a" id="ver_mas">
        <div class="botones">
            <a href="#">
                <img src="./img/github-svgrepo-com.svg" alt="Github">
                <p>Codigo</p>
            </a>
            <a href="#">
                <img src="./img/web-svgrepo-com.svg" alt="Website">
                <p>Website</p>
            </a>
        </div>
    </div>
</body>
</html>
