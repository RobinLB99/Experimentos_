<!DOCTYPE html>
<html>
<head>
	<title>Cambio de tema</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Cambio de tema</h1>
		<form>
			<label for="theme-select">Seleccionar tema:</label>
			<select id="theme-select">
				<option value="auto">Automático</option>
				<option value="light">Claro</option>
				<option value="dark">Oscuro</option>
			</select>
		</form>
	</header>

	<main>
		<p>Este es un ejemplo de cambio de tema en una página web.</p>
		<p>Selecciona un tema en la lista desplegable para cambiar el tema de la página.</p>
	</main>

	<script src="script.js"></script>
</body>
</html>
