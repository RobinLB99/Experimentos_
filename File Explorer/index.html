<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons8-file-explorer-96.png" type="image/x-icon">
    <title>File Explorer</title>
</head>
<body>
    <div id="desktop">
        <div id="file_explore">
            <div class="title_bar">
                <div id="tabs">
                    <div class="tab">
                        <div class="sides left-left"></div>
                        <div class="sides left-right"></div>
                        <div class="center"></div>
                        <div class="sides right-left"></div>
                        <div class="sides right-right"></div>
                    </div>
                    <div id="tab_plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div id="buttons_window">
                    <div id="min">
                        <i class="fa-regular fa-window-minimize"></i>
                    </div>
                    <div id="max">
                        <i class="fa-regular fa-window-maximize"></i>
                    </div>
                    <div id="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="tools_bar"></div>
            <div class="explore">
                <div id="nav_bar">
                    <div id="nav_buttons">
                        <div class="button_nav" id="back">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                        <div class="button_nav" id="ahead">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="button_nav" id="recent">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="button_nav" id="up_to">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                    </div>
                    <div id="direction_bar">
                        <input type="url" name="direction" id="direction">
                        <div class="buttons">
                            <div id="previous_locations">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div id="reload">
                                <i class="fa-solid fa-rotate-right"></i>
                            </div>
                        </div>
                    </div>
                    <input type="search" name="search_bar" id="search_bar" placeholder="Search in this folder">
                </div>
                <div class="content">
                    <aside></aside>
                    <div id="files"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
