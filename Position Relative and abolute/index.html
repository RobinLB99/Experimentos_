<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position relative and absolute</title>
</head>
<body>
    <div class="absolute">
        <div class="box-absolute a-one">box-absolute1</div>
        <div class="box-absolute a-two">box-absolute2</div>
        <div class="box-absolute a-three">box-absolute3</div>
    </div>
    <div class="relative">
        <div class="box-relative r-one">box-relative1</div>
        <div class="box-relative r-two">box-relative2</div>
        <div class="box-relative r-three">box-relative3</div>
    </div>
</body>
</html>
